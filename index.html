<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <div id="title-div">
            <h1>Rock / Paper / Scissors</h1>
        </div>
        <div id="message-container">
            <div id="user-selection"></div>
            <button id="game-start">Click Here to Start a Game</button>
            <div id="message-display" class="hide"></div>
            <div id="comp-selection"></div>
        </div>
        <div id="score-container">
            <div id="user-score"></div>
            <div id="round-container"></div>
            <div id="computer-score"></div>
        </div>
    
        <div id="user-btn-container">
            <button id="rock" disabled="disabled">Rock</button>
            <button id="paper" disabled="disabled">Paper</button>
            <button id="scissors" disabled="disabled">Scissors</button>
        </div>

        <div id="new-round-container">
            <button id="new-round-btn" class="hide">Next Round</button>
        </div>

    </main>
    

    <script src="index.js"> </script>
</body>
</html>
